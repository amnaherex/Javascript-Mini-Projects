<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tabs</title>
</head>
<body>
    <div class="container">

        <div class="tabs">

            <ul class="list">
                <li  class="tab active" data-target="home" >  <span> Home </span>  </li>
                <li  class="tab" data-target="about" >  <span >About Me</span>    </li>
                <li  class="tab" data-target="projects"> <span >Projects</span> </li>
                <li  class="tab" data-target="contact">  <span>Contact Me</span>  </li>
            </ul>

            <div id="home" class="content active"> <p>homeeeeeeeeee tab</p></div>
            <div id="about" class="content"> <p>this is about tab</p></div>
            <div id="projects" class="content"> <p>this is projects tab</p></div>
            <div id="contact" class="content"> <p>this is contact tab</p></div>
            
        </div>

    </div>
</body>
<script src="index.js"></script>
</html>
